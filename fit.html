<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/final.png');
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #da4726;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #c63e20;
        }
    </style>
</head>
<body>
    <div class="container" id="signin-container">
        <h2>Sign In</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="endhenkilum type cheyy" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

   
    <audio id="signInAudio" src="panineer.mp3" loop></audio> 

    <script>
        let isFirstPress = true;

        function handleSubmit(event) {
            event.preventDefault();

            const container = document.getElementById('signin-container');
            const audio = document.getElementById('signInAudio');

            if (isFirstPress) {
                audio.play(); 
                isFirstPress = false; 
            }

           
            let randomX = Math.floor(Math.random() * 200) - 100;
            let randomY = Math.floor(Math.random() * 200) - 100;

            container.style.transition = 'transform 0.5s ease';
            container.style.transform = `translate(${randomX}px, ${randomY}px)`;

            
            setTimeout(() => {
                document.getElementById('username').value = "";
                document.getElementById('password').value = "";
                console.log('Sign In Process Initiated');
            }, 500); 
            
        }
    </script>
</body>
</html>
